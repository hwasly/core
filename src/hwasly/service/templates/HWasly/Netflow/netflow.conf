#
# Automatic generated configuration for netflow.
# Do not edit this file manually.
#
{% from 'HWasly/Macros/interface.macro' import physical_interface %}
{%
  if helpers.exists('HWasly.Netflow.capture.interfaces')
  and
  HWasly.Netflow.capture.interfaces.strip()
  and
  helpers.exists('HWasly.Netflow.capture.targets')
  and
  HWasly.Netflow.capture.targets.strip()
  %}
netflow_interfaces="{% for interface in HWasly.Netflow.capture.interfaces.split(',')
%}{{
    physical_interface(interface)
}} {%
  endfor%}"
netflow_egress_only="{% if HWasly.Netflow.capture.egress_only %}{% for interface in HWasly.Netflow.capture.egress_only.split(',')
%}{{
    physical_interface(interface)
}} {%
  endfor%} {%endif%}"
netflow_version="{%if HWasly.Netflow.capture.version == 'v9' %}9{% else %}5{%endif%}"
netflow_int_destination="127.0.0.1:2055"
netflow_destinations="{{HWasly.Netflow.capture.targets.replace(',', ' ')}}"
netflow_active_timeout={{HWasly.Netflow.activeTimeout|default(1800)}}
netflow_inactive_timeout={{HWasly.Netflow.inactiveTimeout|default(15)}}
{% endif %}
